{% extends 'index.html' %}
{% block content %}
<div class="max-w-xl mx-auto mt-10 p-6 bg-white rounded-lg shadow-lg">
  <h2 class="text-2xl font-bold mb-4 text-center">Tambah Berita Manual</h2>
  <form method="POST" class="space-y-4">
    <div>
      <label class="block font-semibold mb-1">Judul</label>
      <input type="text" name="title" required class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400">
    </div>
    <div>
      <label class="block font-semibold mb-1">URL</label>
      <input type="url" name="url" required class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400">
    </div>
    <div>
      <label class="block font-semibold mb-1">Tanggal Publikasi</label>
      <input type="datetime-local" name="publishedAt" required class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400">
    </div>
    <div>
      <label class="block font-semibold mb-1">Topik</label>
      <input type="text" name="topic" class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400">
    </div>
    <div>
      <label class="block font-semibold mb-1">Sumber</label>
      <input type="text" name="source" class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400">
    </div>
    <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 font-semibold">Tambah Berita</button>
  </form>
  {% if message %}
    <div class="mt-4 text-green-600 text-center">{{ message }}</div>
  {% endif %}
</div>
{% endblock %}
