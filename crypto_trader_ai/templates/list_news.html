<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daftar Berita</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen">
  <div class="max-w-3xl mx-auto mt-10 p-6 bg-white rounded-lg shadow-lg">
    <h2 class="text-2xl font-bold mb-6 text-center">Daftar Berita</h2>
    <div class="mb-4 text-right">
      <a href="/add-news-standalone" class="inline-block bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 font-semibold">+ Tambah Berita</a>
    </div>
    {% if articles %}
      <ul class="divide-y divide-gray-200">
        {% for a in articles %}
        <li class="py-4">
          <div class="flex flex-col md:flex-row md:items-center md:justify-between">
            <div>
              <a href="{{ a.url }}" target="_blank" class="text-lg font-semibold text-blue-700 hover:underline">{{ a.title }}</a>
              <div class="text-sm text-gray-500 mt-1">{{ a.publishedAt }} | {{ a.source }} | <span class="italic">{{ a.topic }}</span></div>
            </div>
          </div>
          {% if a.get('summary') %}
            <div class="text-gray-700 mt-2">{{ a.summary }}</div>
          {% endif %}
        </li>
        {% endfor %}
      </ul>
    {% else %}
      <div class="text-center text-gray-500">Belum ada berita.</div>
    {% endif %}
    <div class="mt-6 text-center">
      <a href="/" class="text-blue-600 hover:underline">&larr; Kembali ke Beranda</a>
    </div>
  </div>
</body>
</html>
